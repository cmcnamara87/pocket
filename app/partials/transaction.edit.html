<div class="container">

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-default pull-left" ui-sref="transactions.import"><i class="fa fa-angle-left"></i>
            </button>
            <button class="btn btn-default pull-right" ui-sref="goals" style="visibility: hidden;"><i class="fa fa-angle-left"></i>
            </button>
            <h2 style="text-align: center;">{{ transaction.description || 'Transaction' }}</h2>

        </div>
    </div>

    <!-- <h3>Assign to a goal</h3> -->
    <ul class="list-group">
        <a href class="list-group-item" ng-click="assignTransactionToChange(transaction)">
            <div class="row">
                <!-- Available amount -->
                <div class="col-xs-2">
                    ${{ user.change | number:2 }}
                </div>
                <!-- /Available amount -->

                <!-- Description -->
                <div class="col-xs-9">
                    <div>
                        <strong>Change</strong>
                    </div>
                </div>
                <div class="col-xs-1">
                    <!-- <i class="fa fa-chevron-right"></i> -->
                </div>
            </div>
        </a>
        <a href class="list-group-item" ng-repeat="goal in goals | orderBy:'due'" ng-click="assignTransactionToGoal(transaction, goal)">

            <div class="row">
                <!-- Available amount -->
                <div class="col-xs-2">
                    ${{ goal.spending | number:2 }}
                </div>
                <!-- /Available amount -->

                <!-- Description -->
                <div class="col-xs-9">
                    <div>
                        <strong>{{ goal.name }}</strong>
                    </div>
                    <div>
                        ${{ goal.amount }} available on {{ goal.due * 1000 | date:'EEE d MMMM yyyy' }}
                    </div>
                </div>
                <div class="col-xs-1">
                    <!-- <i class="fa fa-chevron-right"></i> -->
                </div>
            </div>
        </a>
    </ul>

    <ul class="list-group">
        <a href class="list-group-item" ng-click="assignTransactionToSalary(transaction)">${{ user.income | number:2 }} <strong>Salary</strong></a>
    </ul>
</div>
