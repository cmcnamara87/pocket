<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-default pull-left" ui-sref="goals.index"><i class="fa fa-caret-left"></i> Back</button>
            <button class="btn btn-default pull-right" ui-sref="goal.edit({goalId: goal.id})"><i class="fa fa-pencil"></i>
            </button>

            <h2>{{ goal.name }}</h2>
        </div>
    </div>

    <div class="row" style="margin-bottom: 24px;">
        <!-- Available amount -->
        <div class="col-xs-12" style="text-align: center; font-size: 48px;">
            ${{ goal.savings || 0 | number:2 }}
        </div>
        <!-- /Available amount -->

        <!-- Description -->
        <div class="col-xs-12" style="text-align: center;">
            <div>
                ${{ goal.amount }} Available {{ goal.due * 1000 | date:'EEE d MMMM yyyy' }}
            </div>
        </div>
        <div class="col-xs-1">
            <!-- <i class="fa fa-chevron-right"></i> -->
        </div>
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <h3 style="margin: 4px;">Transactions</h3>
        </li>
        <a href class="list-group-item" ng-repeat="transaction in transactions | orderBy:'-id'">

            <div class="row">
                <!-- Available amount -->
                <div class="col-md-2 col-xs-5">
                    ${{ transaction.amount | number:2 }}
                </div>
                <!-- /Available amount -->

                <!-- Description -->
                <div class="col-md-9 col-xs-6">
                    <div>
                        <span class="label label-info" ng-show="transaction.account == 'savings'">Savings</span>
                        <span class="label label-success" ng-show="transaction.account == 'spending'">Spending</span>

                        <strong ng-bind-html="transaction.description"></strong>
                    </div>
                    <div>
                        {{ transaction.time * 1000 | date:'EEE d MMMM yyyy' }}
                    </div>
                </div>
                <div class="col-xs-1">
                    <!-- <i class="fa fa-chevron-right"></i> -->
                </div>
            </div>
        </a>
    </ul>
    <div style="margin-top: 16px;">
        <button class="btn btn-info form-control" ng-click="cancel(goal)">Cancel Goal</button>
    </div>
    <div style="margin-top: 16px;">
        <button class="btn btn-danger form-control" ng-click="delete(goal)">Delete Goal</button>
    </div>
</div>
